<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador</title>
</head>

<body>
    <h1 id="d"></h1>
    <script>
        function sortearNome() {
            const pessoas = ["william", "José", "João", "Marcos", "Maria", "Tereza", "Pamela", "Pedro"]
            let np = pessoas.length
            let ns = Math.floor(Math.random() * np)
            document.getElementById("d").innerHTML = pessoas[ns]
        }

        function sortearNumero() {
            let np = 100
            let ns = Math.round(Math.random() * np)
            document.getElementById("d").innerHTML = ns
        }
    </script>
    <button onclick="sortearNome()">Sortear Nome</button>
    <button onclick="sortearNumero()">Sortear Numero</button>

</body>

</html>
